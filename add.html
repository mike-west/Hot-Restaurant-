<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
      <div class="jumbotron">
            <center><h1>Hot Restaurant</h1></center>
            <center><h3>The hottest Restaurant in the area!</h3></center>
          <hr>
    <center>
        <a href="/"><button type="button" class="btn-lg"><i class="fas fa-home"></i></button></a>
        <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Reservation</button></a>
        <a href="/add"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Make Reservations</button></a>
    </center>

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Make a reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="party">Party</label>
                <input type="text" class="form-control" id="party">
              </div>

              <div class="form-group">
                <label for="uniqueId">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        email: $("#email").val().trim(),
        party: $("#party").val().trim(),
        uniqueId: $("#uniqueId").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation...");
        });

    });
  </script>
</body>
</html>
